  <p style="font-size: 12px;"><i>press button for small notes</i></p>
<input id="loveButton" type="button" value="I Love You always"></input>
<love-area id="loveArea" style="display: block; position: relative;">
 
</love-area>


<script>
  const loveArray = ["i want you to be happy", "im happy that you're happy", "im grateful for spending time with you", "i love bringing you everywhere"];
  const hateArray = ["i hate seeing you sick", "i hate leaving you alone"];


  loveButton.addEventListener("click", () => {
    if (loveButton.value === "I Love You always") {
      loveButton.value = "I hate it when";


      let i = 0;
      const interval = setInterval(() => {
        i++;
        if (i > 1000) {
          clearInterval(interval);
          return;
        }


        const element = document.createElement("love");
        element.innerText = loveArray[Math.floor(Math.random() * loveArray.length)];
        element.style.display = "block";
        element.style.position = "absolute";
        element.style.top =  Math.random() * 250 + "px";
        element.style.left = Math.random() * 250 + "px";
        element.style.color = "rgb(255, 0, 179";
        loveArea.appendChild(element);
        setTimeout(() => {
          loveArea.removeChild(element);
        }, 3000);


      }, 1000);
    } else {
      loveButton.value = "I Love You always";


      let i = 0;
      const interval = setInterval(() => {
        i++;
        if (i > 10) {
          clearInterval(interval);
          return;
        }


        const element = document.createElement("love");
        element.innerText = hateArray[Math.floor(Math.random() * hateArray.length)];
        element.style.display = "block";
        element.style.position = "absolute";
        element.style.top =  Math.random() * 250 + "px";
        element.style.left = Math.random() * 250 + "px";
        element.style.color = "green";
        loveArea.appendChild(element);
        setTimeout(() => {
          loveArea.removeChild(element);
        }, 3000);
      }, 1000);


     }
  });
</script>
