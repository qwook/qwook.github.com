<!DOCTYPE html>
<html>
    <head>
        <title>html day</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="center-box">
            <h2>bruh</h2>
            <div class="checkbox-container" id="first-question">

            </div>

                <label for="sure-check-right">are you sure?</label>
                <input type="checkbox" id="sure-check-right" name="sure-check-right">
            </div>
            <div id="third-question" class="third-question" style="display: none;">
                <p>then try to click on the crosswalk image</p>
            </div>
        </div>
        
        <div class="crosswalk">
            <img src="crosswalk.png" alt="Crosswalk Image">
        </div>

        <script src="script.js"></script>
    </body>
